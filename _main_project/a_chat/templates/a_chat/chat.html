{% extends 'layout.html' %}
{% block content %}

<style>
	.chat-container {
        margin: 0 auto 8px auto;
        border-radius: 5px;
        background-color: #f8f9fa;
        border: 2px solid #ccc;
        padding: 10px;
        height: 300px;
        width: 100%;
        max-width: 500px;
        overflow-y: auto;
        box-sizing: border-box;
    }

	#chat_window {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

	.chat-input {
		padding: 10px;
		border-radius: 5px;
		border: 2px solid #ccc;
		box-sizing: border-box;
	}
</style>
{% comment %}
{% endcomment %}

<wrapper>
    <div id="chat_window">
        <div>
            <span id="online-count"></span>
        </div>
        <div id='chat_container' class="chat-container">
			<ul id='chat_messages'>
				{% for message in chat_messages reversed %}
					{% include 'a_chat/chat_message.html' %}
				{% endfor %}
			</ul>
        </div>
        <div class="">
            <div class="">
                <form id="chat_message_form" class="chat-input"
					hx-ext="ws"
					ws-connect="/ws/chatroom/public-chat/"
					ws-send
					_="on htmx:wsAfterSend reset() me"
				>
					{% csrf_token %}
					{{ form }}
                </form>
            </div>
        </div>
    </div>
</wrapper>

{% endblock content %}

{% block scripts %}

<script>

	function scrollToBottom(time=0) {
        setTimeout(function() {
            const container = document.getElementById('chat_container');
            container.scrollTop = container.scrollHeight;
        }, time);
    }
    scrollToBottom()

</script>

{% endblock scripts %}
