<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" href="/static/favicon.ico">
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <a href="/" class="nav__link" data-link>Dashboard</a>
      <a href="/posts/" class="nav__link" data-link>Posts</a>
      <a href="/api_testing/" class="nav__link" data-link>API Testing</a>
      <a href="/settings/" class="nav__link" data-link>Settings</a>
      <button class="nav__button" id="loginBtn">Login</button>
      <button class="nav__button" id="registerBtn">Register</button>
      <button class="nav__button" id="userBtn">
        <img id="userPic" src="" alt="" width="32" height="32">
        <div id="userName">User</div>
      </button>
      <button class="nav__button" id="logoutBtn">Logout</button>
    </nav>
    <!-- modal for forms -->
    <div id="formModal" class="modal-forms">
      <div class="modal-content-box">
        <span class="close">&times;</span>
        <span class="back">&larrhk;</span>
        <div id="modalContent"></div>
      </div>
    </div>
    <!-- app -->
    <div id="app"></div>
    <!-- game -->
    <div id="game" class="modal-game"></div>
    <script type="module" src="/static/js/index.js"></script>
  </body>
</html>
